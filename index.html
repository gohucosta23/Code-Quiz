<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container ">
            <div id="hide1">
                <h1>Welcome to Hugo's Code Quiz!!!</h1>
                <br>
                <h3>When you are ready, press the Start button.</h3>
                <br>
                <button class="btn rounded bg-success" id="startBtn">Start</button>
            </div>
            <div id="quizBox" class="hide">
                <span id="countDown">5:00</span>
                <p id="questions">Questions</p>
                <div id="buttons"></div>
            </div>
            <div id="finalScore" class="hide">
                <h4>Score: <span id="yourScore"></span>></h4>
                <input id="initials" type="text"> <button id="addScore">Add score</button>
                <table id="scoreGrid" class="table">
                    <tr>
                        <td>Initials</td>
                        <td>Score</td>
                    </tr>
                </table>
            </div>
            <div class="nextBtn hide" id="navigationBox">
                <button class="btn rounded bg-success" id="nextBtn">Next</button>
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
