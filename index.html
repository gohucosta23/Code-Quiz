<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div id="hide1">
                <h1>Welcome to Hugo's Code Quiz!!!</h1>
                <br>
                <h3>When you are ready, press the Start button.</h3>
                <br>
                <button class="btn rounded bg-success" id="startBtn">Start</button>
            </div>
            <div id="quizBox" class="hide">
                <span id="countDown">2:00</span>
                <p id="question">Questions</p>
                <div id="buttonsDisplay"></div>
                <div id="wrongQuestionMessage"></div>
            </div>
            <div id="finalScore" class="hide">
                <h4>Score: <span id="yourScore"></span></h4>
                <input id="initials" type="text"><button id="addScore">Add score</button>
                <ul id="scoreGrid" ></ul>
                <button class="startOver btn rounded bg-primary choices">Start Over</button>
            </div>
            <div id="gameOver">
                <h1>THANK YOU FOR PLAYING!!</h1>
                <h4 >Your score is :</h4>
                <button class="startOver btn rounded bg-primary choices">Start Over</button>
            </div>
            


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
